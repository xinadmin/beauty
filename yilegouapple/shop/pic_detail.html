<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<title>点击图片详情图页面</title>
	<style type="text/css">
		.mui-bar {
			background-color: #ff4404;
		}
	</style>
	</head>
	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav" >
			
			<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back" style="color: #fff;" id="mui-action-back"></a>
		</header>
		<div class="mui-content" style="background-color: #fff;width: 100%;height: 100%;overflow: hidden;">
			<div style="width: 100%;height: 100%;padding: 0.5rem;">
				<img id="pic" width="100%"/>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script src="../js/mui.min.js" type="text/javascript"></script>
<script>
	mui.plusReady(function(){
		var current=plus.webview.currentWebview();
		$("#pic").attr("src",current.src);
	})
</script>
