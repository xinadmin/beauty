<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/my.css" />
		<title>个人页面</title>
	</head>

	<body>
		<div id="content">
		<section class="my_list mui-content" id="content">
			<!--个人信息start-->
			<div class='user_title'>
				<div id="header_content" >
				<div class="header_content_logo"><img src='http://yiyun.zhonyou.cn/webapp_img/yilegou2.png'/></div>
				<div class='user-message'>
					<p id="account">{{user_name}}{{wxAccount}}</p>
					<s>新会员</s>
				</div>
				</div>
			</div>
			<ul class="account">
					<li id="jifen" @tap="chongzhi()">
						充值
					</li>
					<li id="yuer" @tap="zijin_page()">
						余额
					</li>
					<li id="fenhong_tixian" @tap="fenhong_tixian()">
						分红
					</li>
				</ul>
		</section>		
			<!--个人信息end-->
			<div class="fengge">
			</div>
			<!--我的订单start-->
			<div class="dingdan" id="dingdan" >
				<p id="my_dingdan">
					<s>我的订单</s>
				</p>
              
				<article id="huo" data-id="0">
					<img src="img/my8.png" width="40px" />
					<em>待付款</em>
				</article>
				<article id="huo" data-id="1">
					<img src="img/my7.png" width="40px" />
					<em>待发货</em>
				</article>
				<article id="huo" data-id="2">
					<img src="img/my6.png" width="40px" />
					<em>待收货</em>
				</article>
				<article id="huo" data-id="3">
					<img src="img/my5.png" width="40px" />
					<em>待评价</em>
				</article>
				<article id="shouhou">
					<img src="img/my4.png" width="40px" />
					<em>退款/售后</em>
				</article>

			</div>
			
			<!--我的订单end-->

			<!--我的设置start-->
			<div class="my_list_nav">
				<ul>
					
					<!--<li id="meirongyuan_fuwu">
						美容服务<s></s>
					</li>-->
					
					<li id="xinren_yaoqing">
						新人邀请<s></s>
					</li>
				    <li id="shop_ruzhu"  @tap="openshop_ruzhu ()">
						商家通道<s></s>
					</li>
					<li id="my_meirongshi"  @tap="openmy_meirongshi()">
						 我的美容师 <s></s>
					</li>

				</ul>
			</div>
			<div class="my_list_nav">
				<ul>
					<li id="my-pingjia" @tap="collect_page()">
						我的收藏<s></s>
					</li>
					<li id="weixin_guanzhu" >
						微信绑定<s></s>
					</li>
					<li style="display: none;" id="fankui">
						反馈<s></s>
					</li>
					<li id="kefu_zhongxin" @tap="open_phone()">
						客服中心<s></s>
					</li>

				</ul>
			</div>
			
				<div class="my_list_nav">
				<ul>
					<li id="upset">
						设置<s></s>
				</li>
				</ul>
				</div>
				
			<!--我的设置end-->
		</div>
		<br />
		<br />
	</body>

</html>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/app.js" ></script>
<script type="text/javascript" src="js/my.js"></script>
