		<title>账号安全</title>
		<script>
			mui.init({
				swipeBack: true
			});
			window.addEventListener("reset_tel", function() {
				var tel = local.getItem("user_tel");
				if(tel != null || tel != "") {
					var mtel = tel.substr(0, 3) + '****' + tel.substr(7);
					$('#tel').text(mtel);
				} else {
					$('#tel').text("");
				}
			})
			mui.plusReady(function() {
				var local = window.localStorage;
				$("#account").text(local.getItem("user_name"));
				var tel = local.getItem("user_tel");
				if(tel != null && tel != "") {
					var mtel = tel.substr(0, 3) + '****' + tel.substr(7);
					$('#tel').text(mtel);
				} else {
					$('#tel').text("");
				}
				var idcard = local.getItem("idcard");
				if(idcard != null && idcard != "") {
					var id = idcard.substr(0, 2) + '****' + idcard.substr(14);
					$('#idcard').text(id);
				} else {
					$('#idcard').text(" ");
				}
			})
		</script>

				display: inline;
