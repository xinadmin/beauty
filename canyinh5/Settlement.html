<!DOCTYPE html>

		<link rel="stylesheet" href="css/index.css" type="text/css" />

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<body>
		
		<!-- 所有的菜开始 -->
		<div class="setlement">
			
			<div class="setlement_first">
				<div class="sf_first_pic">

				<div class="kaorou">
					<span class="rou">精致烤肉</span>
					<span class="xiang">香嫩可口</span>
					<span class="qian">￥30</span>
				</div>
				
				<div class="kaorou_right_two">
					<span>×2</span>
				</div>
			</div>
			
			
			
			
			<div class="setlement_first">
				<div class="sf_first_pic">
					<img src="image/caioo.gif" />
				</div>
				
				<div class="kaorou">
					<span class="rou">肥牛</span>
					<span class="xiang">香嫩可口</span>
					<span class="qian">￥20</span>
				</div>
				
				<div class="kaorou_right_two">
					<span>×2</span>
				</div>
			</div>
			
		</div>		
		<!-- 所有的菜结束 -->
		
		
		<!-- 选择就餐人数 -->
		<div class="people" >
			<span class="people_lf">选择就餐人数</span>
			
			<div class="people_rg" >
				<div class="kaorou_right">
					<div class="right_picyi">

					<span>0</span>

						<img src="image/jia.png" />

				</div>
				
			</div>
		</div>
		
		<!-- 选择桌号 -->
		<div class="table_number">
			<span class="">选择桌号（默认）</span>
			<div class="et_rg">
				<img src="image/right.png" />
			</div>
		</div>
		
		<!-- 开具发票 -->
		<div class="fapiao">
			<span class="">是否需要开具发票</span>
			<div class="danxuan">
				<input name="yes" type="radio" value="" checked="checked"/>是
				<input name="yes" type="radio" value="" />否

		</div>
		
		<!-- 选择就餐时间 -->
		<div class="eating_time">
			<span>选择就餐时间</span>
			<div class="et_rg">
				<img src="image/right.png" />
			</div>
		</div>
		
		
		<!-- 固定底部 -->
		<div class="setlement_footer">
			<div class="sf_lf">
				<span>小计：</span>
				<span class="yibaier" >120</span>元
			</div>
			
			
			<div class="ljjs">
				<span>立即结算</span>
			</div>
