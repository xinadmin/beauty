	<body>

		<div class="Order_details_second">
			<div class="xdspze">
				<span class="xdspze_lf">下单商品总额：</span>
				<span class="xdspze_rg" >￥999.00</span>

				<span class="xdspze_lf">茶位费：</span>
				<span class="xdspze_rg" >￥0.00</span>
			</div>
			
			<div class="xdspze" style="border-bottom: 0.06rem solid #E3E3E3;">
				<span class="xdspze_lf">优惠卷抵扣：</span>
				<span class="xdspze_rg" >￥0.00</span>

		</div>

				<span class="yf_lf">应付金额：</span>
				<span class="yf_rg">￥999.00</span>

		<div class="Order_details_third">
			<div class="ddxx">
				<span>订单信息</span>

			<form>
				<table>
					<tr class="trone">
						<td class="trone_tdyi"><span>订单号：</span> </td>
						<td class="trone_tder"><span>8234983942427732789</span> </td>
					</tr>
					
					<tr class="trone">
						<td class="trone_tdyi"><span>用餐人：</span> </td>
						<td class="trone_tder"><span>孙大饼</span> </td>
					</tr>
					
					<tr class="trone">
						<td class="trone_tdyi"><span>联系方式：</span> </td>
						<td class="trone_tder"><span>138456345345</span> </td>
					</tr>
					
					<tr class="trone">
						<td class="trone_tdyi"><span>预约桌号：</span> </td>
						<td class="trone_tder"><span>002</span> </td>

					<tr class="trone">

						<td class="trone_tder"><span>2019-4-2 11:00</span> </td>
					</tr>
					
					<tr class="trone">
						<td class="trone_tdyi"><span>就餐时间：</span> </td>
						<td class="trone_tder"><span>2019-4-2 12:30</span> </td>

		<div class="agine_order">
			再来一单
		</div>

</html>
